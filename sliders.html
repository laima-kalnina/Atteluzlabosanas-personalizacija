            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">

                    <h6 id="color"></h6>
                </button>
            </h2>
        </div>

        <div id="collapseColor" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div id="color-sliders" class="form-group"></div>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"

                    <h6 id="hsl-hue"></h6>
                </button>

        </div>

        <div id="collapseHue" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">

                <div id="hue-hsl-sliders" class="form-group"></div>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"

        <div id="collapseLuminance" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
